<div>
  <div class="panel mb25">
    <div class="panel-heading border">
      <b>{{ (paramId !='new') ? 'Modify':'Add' }} Company</b>
    </div>

    <div class=panel-body>
      <div class="row no-margin">
        <div class=col-lg-12>
          <form name="companyForm" (ngSubmit)="companyForm.form.valid && save()" #companyForm="ngForm" novalidate>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="CompanyName">Company Name</label>
                  <input type="text" maxlength="50" id="CompanyName" name="CompanyName" required class="form-control" [(ngModel)]="model.CompanyName"
                    #CompanyName="ngModel" />
                  <label *ngIf="companyForm.submitted && !CompanyName.valid" class="err-label">
                    Please enter Company Name
                  </label>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="InsdustrySection">Insdustry Section</label>
                  <input type="text" maxlength="50" id="InsdustrySection" name="InsdustrySection" class="form-control" [(ngModel)]="model.InsdustrySection"
                    #InsdustrySection="ngModel" />
                  <label *ngIf="companyForm.submitted && !InsdustrySection.valid" class="err-label">
                    Please enter Insdustry Section
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="Category">Category</label>
                  <input type="text" maxlength="50" id="Category" name="Category" class="form-control" [(ngModel)]="model.Category" #Category="ngModel"
                  />
                  <label *ngIf="companyForm.submitted && !Category.valid" class="err-label">
                    Please enter Category
                  </label>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="CompanySize">CompanySize</label>
                  <input type="number" pattern="^\d+(\.\d{1,2})?$" step="1" id="CompanySize" name="CompanySize" class="form-control" [(ngModel)]="model.CompanySize"
                    #CompanySize="ngModel" />
                  <label *ngIf="companyForm.submitted && !CompanySize.valid" class="err-label">
                    Please enter CompanySize
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="Website">Website</label>
                  <input type="text" maxlength="100" id="Website" name="Website" class="form-control" [(ngModel)]="model.Website" #Website="ngModel"
                  />
                  <label *ngIf="companyForm.submitted && !Website.valid" class="err-label">
                    Please enter Website
                  </label>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="ContactIds">Contacts</label>
                  <angular2-multiselect [data]="contacts" [(ngModel)]="selectedContacts" [settings]="settings" class="form-control" #ContactIds="ngModel"
                    name="ContactIds" id="ContactIds">
                  </angular2-multiselect>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="CaseId">Company Logo</label>
                  <div class="img-wrap">
                    <span class="delete-photo-icon" (click)="deleteLogo()"></span>
                    <img [src]="url" class="contact-image-preview">
                  </div>
                  <div>{{fileToUpload?.name || 'Select Image'}}</div>
                  <div *ngIf="!validFileType">
                    <label class="err-label"> Invalid File Type </label>
                  </div>
                  <a href="javascript:void(0);" class="change btn btn-primary" (click)="fileUpload.click()">Browse</a>
                  <input type="file" class="fileUpload" accept="image/*" #fileUpload style="display:none" #fileUpload style="display:none"
                    (change)="onFileChange($event)" />
                </div>
              </div>
            </div>
            <div class="row">
              <a href=javascript:; (click)="onCancleClick()" class="btn btn-default btn-cancel mr5">
                <i class="fa fa-times-circle mr5"></i> Cancel
              </a>
              <button type="submit" [disabled]="isLoading" class="btn btn-primary mr5">
                <i class="fa fa-check mr5"></i> {{ isLoading == true ? 'Saving...' : 'Save' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
