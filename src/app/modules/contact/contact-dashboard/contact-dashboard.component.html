<div class="row" class="p10">
  <button type="button" class="btn btn-default" kendoButton (click)='router.navigate(["/contact/list"])'>Goto List</button>
  <button type="button" class="btn btn-success" (click)='router.navigate(["/contact/new"])'>Add Contact</button>
</div>
<div class="row">
  <div class=col-md-2>
    <div class="widget bg-white">
      <div class=overflow-hidden>
        <span class=widget-title>{{dashboardData.TotalContact}}</span>
        <span class=widget-subtitle>Total Contact</span>
      </div>
    </div>
  </div>
  <div class=col-md-2>
    <div class="widget bg-white">
      <div class=overflow-hidden>
        <span class=widget-title>{{dashboardData.TotalAdvocate}}</span>
        <span class=widget-subtitle>Total Advocate</span>
      </div>
    </div>
  </div>
  <div class=col-md-2>
    <div class="widget bg-white">
      <div class=overflow-hidden>
        <span class=widget-title>{{dashboardData.TotalClient}}</span>
        <span class=widget-subtitle>Total Client</span>
      </div>
    </div>
  </div>
  <div class=col-md-2>
    <div class="widget bg-white">
      <div class=overflow-hidden>
        <span class=widget-title>{{dashboardData.TotalLawFirm}}</span>
        <span class=widget-subtitle>Total LawFirm</span>
      </div>
    </div>
  </div>
  <div class=col-md-2>
    <div class="widget bg-white">
      <div class=overflow-hidden>
        <span class=widget-title>{{dashboardData.TotalOther}}</span>
        <span class=widget-subtitle>Total Other</span>
      </div>
    </div>
  </div>
</div>
<div class="row mb25">
  <div class=col-md-12>
    <div class=box-tab>
      <ul class="nav nav-tabs">
        <li class=active>
          <a href=#new data-toggle=tab (click)="getNewlyAddedData()">Newly Added</a>
        </li>
        <li>
          <a href=#client data-toggle=tab (click)="tabSelect(1)">Client</a>
        </li>
        <li>
          <a href=#advocate data-toggle=tab (click)="tabSelect(2)">Advocate</a>
        </li>
        <li>
          <a href=#law data-toggle=tab (click)="tabSelect(3)">Law Firm</a>
        </li>
        <li>
          <a href=#other data-toggle=tab (click)="tabSelect(4)">Other</a>
        </li>
      </ul>
      <div class=tab-content>
        <div class="tab-pane active in" id='new'>
          <app-contact-grid class="p10" [data]="rows" [showAction]="false"></app-contact-grid>
        </div>
        <div class=tab-pane id='client'>
          <app-contact-grid class="p10" [data]="rows" [showAction]="false"></app-contact-grid>
        </div>
        <div class=tab-pane id='advocate'>
          <app-contact-grid class="p10" [data]="rows" [showAction]="false"></app-contact-grid>
        </div>
        <div class=tab-pane id='law'>
          <app-contact-grid class="p10" [data]="rows" [showAction]="false"></app-contact-grid>
        </div>
        <div class=tab-pane id='other'>
          <app-contact-grid class="p10" [data]="rows" [showAction]="false"></app-contact-grid>
        </div>
      </div>
    </div>
  </div>
</div>
