<div [formGroup]="form">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Address</label>
        <input type="text" maxlength="250" class="form-control" formControlName="Address1" />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>State</label>
        <input type="text" maxlength="128" class="form-control" formControlName="State" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>City</label>
        <input type="text" maxlength="128" class="form-control" formControlName="City" />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>PostCode</label>
        <input type="text" maxlength="128" class="form-control" formControlName="PostCode" />
      </div>
    </div>
  </div>
</div>
