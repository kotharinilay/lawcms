<div>
  <div class="panel mb25">
    <div class="panel-heading border">
      <b>{{ (paramId !='new') ? 'Modify':'Add' }} Time Spend on Case</b>
    </div>
    <div class=panel-body>
      <div class="row no-margin">
        <div class=col-lg-12>
          <form name="timeTrackingForm" (ngSubmit)="timeTrackingForm.form.valid && save()" #timeTrackingForm="ngForm" novalidate>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="AssociateName">Associate Name <span class="req">*</span></label>
                  <input ngui-auto-complete class="form-control" id="AssociateName" [(ngModel)]="model.AssociateId" name="AssociateName" [source]="associateNameSearch.bind(this)"
                    min-chars="2" [list-formatter]="autocompleListFormatter" [accept-user-input]="false" value-property-name="Id"
                    (valueChanged)="onSelectAssociateName($event)" display-property-name="Name" required #AssociateName="ngModel"
                    [class.inValidField]="timeTrackingForm.submitted && !AssociateName.valid" />
                  <label *ngIf="timeTrackingForm.submitted && !AssociateName.valid" class="err-label">
                    Please select Associate Name.
                  </label>
                </div>

              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="date">Date</label>
                  <input class="form-control" [(ngModel)]="model.TaskDate" ngui-datetime-picker date-only="true" name="date" id="date" #TaskDate="ngModel"
                  />
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="TaskCategory">Task Category</label>
                  <input ngui-auto-complete class="form-control" [(ngModel)]="model.TaskCategoryName" name="TaskCategory" [source]="taskCategorySearch.bind(this)"
                    min-chars="2" [list-formatter]="autocompleListFormatter" [accept-user-input]="false" value-property-name="Id"
                    (valueChanged)="onSelectTaskCategory($event)" display-property-name="Name" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="HoursSpend">Hours spend - (Worked Hours)</label>
                  <input class="form-control" type="number" id="HoursSpend" name="HoursSpend" pattern="^\d+(\.\d{1,2})?$" step="1" [(ngModel)]="model.WorkedHours"
                    #HoursSpend="ngModel" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="BilledHours">Billed Hours</label>
                  <input class="form-control" type="number" id="BilledHours" name="BilledHours" pattern="^\d+(\.\d{1,2})?$" step="1" [(ngModel)]="model.BilledHours"
                    #BilledHours="ngModel" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="Rate">Rate</label>
                  <input class="form-control" type="number" id="Rate" name="Rate" pattern="^\d+(\.\d{1,2})?$" step="0.01" [(ngModel)]="model.Rate"
                    #Rate="ngModel" />
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="Details">Detail</label>
                  <textarea id="Details" name="Details" maxlength="250" class="form-control" [(ngModel)]="model.Details" #Details="ngModel"
                  ></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="checkbox" id="DontBill" name="DontBill" [(ngModel)]="model.DontBill" #DontBill="ngModel"> Do Not bill
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <a href=javascript:; (click)="onCancelClick()" class="btn btn-default btn-cancel mr5">
                <i class="fa fa-times-circle mr5"></i> Cancel
              </a>
              <button type="submit" [disabled]="isLoading" class="btn btn-primary mr5">
                <i class="fa fa-check mr5"></i> {{ isLoading == true ? 'Saving...' : 'Save' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="clr"></div>
</div>
